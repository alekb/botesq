<svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60a5fa" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="#0a0a0a"/>

  <!-- Balance scale beam -->
  <rect x="6" y="14" width="20" height="2" rx="1" fill="url(#faviconGradient)" />

  <!-- Center pillar -->
  <rect x="15" y="12" width="2" height="14" rx="1" fill="url(#faviconGradient)" />

  <!-- Base -->
  <rect x="11" y="24" width="10" height="2" rx="1" fill="url(#faviconGradient)" />

  <!-- Left scale pan -->
  <path
    d="M6 16 L6 17.5 Q6 21 10 21 Q14 21 14 17.5 L14 16"
    stroke="url(#faviconGradient)"
    stroke-width="2"
    stroke-linecap="round"
    fill="none"
  />

  <!-- Right scale pan -->
  <path
    d="M18 16 L18 17.5 Q18 21 22 21 Q26 21 26 17.5 L26 16"
    stroke="url(#faviconGradient)"
    stroke-width="2"
    stroke-linecap="round"
    fill="none"
  />

  <!-- Top finial / connection node -->
  <circle cx="16" cy="10" r="2.5" fill="url(#faviconGradient)" />

  <!-- Left agent node -->
  <circle cx="10" cy="6" r="1.5" fill="#60a5fa" opacity="0.8" />

  <!-- Right agent node -->
  <circle cx="22" cy="6" r="1.5" fill="#60a5fa" opacity="0.8" />

  <!-- Connection lines to nodes -->
  <line x1="11" y1="7" x2="14" y2="9" stroke="#60a5fa" stroke-width="0.75" opacity="0.6" />
  <line x1="21" y1="7" x2="18" y2="9" stroke="#60a5fa" stroke-width="0.75" opacity="0.6" />
</svg>
